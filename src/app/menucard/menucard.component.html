<article 
  class="menu-card" 
  (click)="toggleDesplegar()" 
  [class.expanded]="desplegado"
  role="button"
  [attr.aria-expanded]="desplegado"
  tabindex="0"
  (keydown.enter)="toggleDesplegar()"
  (keydown.space)="toggleDesplegar(); $event.preventDefault()"
>
  <div class="card-header">
    <h2>{{ nombre }}</h2>
    <span class="toggle-icon" aria-hidden="true">{{ desplegado ? 'âˆ’' : '+' }}</span>
  </div>

  <ul class="platos-list" *ngIf="desplegado">
    <li *ngFor="let plato of platos">{{ plato.nombre }}</li>
  </ul>
</article>
